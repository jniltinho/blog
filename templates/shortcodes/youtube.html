
{% if width and height %}
<div {% if class %}class="{{class}}"{% endif %}>
    <iframe
        src="https://www.youtube.com/embed/{{id}}{% if autoplay %}?autoplay=1{% endif %}"
        webkitallowfullscreen
        mozallowfullscreen
        allowfullscreen
        width="{{width}}" height="{{height}}"
        frameborder="0"
        scrolling="no">
    </iframe>
</div>
{% else %}
<div class='embed-container'>
    <iframe 
        src="https://www.youtube.com/embed/{{id}}{% if autoplay %}?autoplay=1{% endif %}" 
        frameborder='0' 
        allowfullscreen>
    </iframe>
</div>
{% endif %}
